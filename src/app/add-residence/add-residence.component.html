<br>
<div class="container mt-5">
  <h1>Add Residence</h1>
  <form [formGroup]="addResidenceForm">
    <div>
      <label for="id" class="form-label">Residence ID</label>
      <input type="text" class="form-control" formControlName="id" id="id">
      <div *ngIf="id?.errors?.['required'] && id?.touched" class="text-danger">ID is required</div>

      <label for="name">Residence Name</label>
      <input type="text" class="form-control" formControlName="name" id="name">
      <div *ngIf="name?.errors?.['required'] && name?.touched" class="text-danger">Name is required</div>
      <div *ngIf="name?.errors?.['minlength'] && name?.touched" class="text-danger">Name must be at least 3 characters</div>
  
      <label for="address">Address</label>
      <input type="text" class="form-control" formControlName="address" id="address">
      <div *ngIf="address?.errors?.['required'] && address?.touched" class="text-danger">Address is required</div>

      <label for="status">Status</label>
      <select class="form-select" formControlName="status" id="status">
        <option value="Disponible">Disponible</option>
        <option value="En Construction">En Construction</option>
        <option value="Vendu">Vendu</option>
      </select>
      <div *ngIf="status?.errors?.['required'] && status?.touched" class="text-danger">Status is required</div>

      <label for="image">Image</label>
      <input type="text" class="form-control" formControlName="image" id="image">
      <div *ngIf="image?.errors?.['required'] && image?.touched" class="text-danger">Image is required</div>
    </div>
    
    <button type="submit" class="mt-3 btn btn-primary" [disabled]="addResidenceForm.invalid" (click)="addResidence()">Submit</button>
  </form>
</div>
