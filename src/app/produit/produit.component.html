<br>
<div class="container mt-5">
    <h1>Produit List</h1>
    <div class="input-group mb-3">
        <input
            type="text"
            class="form-control"
            placeholder="Search produits..."
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
        />
    </div>
    <div class="mb-3">
        
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let produit of filteredProduits">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">#{{ produit.id }}</h2>
                    <h3 class="card-subtitle mb-2 text-muted">{{ produit.name }}</h3>
                    <h3 class="card-subtitle mb-2 text-muted">{{ produit.price }}</h3>
                    <!--
                    <div class="d-grid gap-2">
                        <a (click)="openModal(produit)" href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#produitModal">
                            <i class="bi bi-geo-alt"></i> Reveal Address
                        </a>
                        <button [routerLink]= "['/produit/details/', produit.id]" class="btn btn-outline-warning">
                            <i class="bi bi-eye"></i> View Details
                        </button>
                        <button [routerLink]="['/produit/edit/', produit.id]" class="btn btn-outline-primary">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <a [routerLink]="['/appartement/add/1']" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> Add Appartement
                        </a>
                        
                        <button class="btn btn-outline-danger" (click)="toggleFavourites(produit.name)">
                            <i class="bi" [ngClass]="{'bi-heart': !isFav(produit.name), 'bi-heart-fill': isFav(produit.name)}"></i>
                            Favourite
                        </button>
                    </div>
                    -->
                    <button [routerLink]= "['/produit/details/', produit.id]" class="btn btn-outline-warning m-1">
                        <i class="bi bi-eye"></i> View Details
                    </button>
                    <button class="btn btn-outline-danger" (click)="deleteProduit(produit.id)">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="produitModal" tabindex="-1" aria-labelledby="produitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="produitModalLabel">Produit Address</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{ selectedProduit?.address }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
