
<br>
<div class="container mt-5">
  <h1>Add Voiture</h1>
  <form [formGroup]="addVoitureForm">
    <div>
      <label for="id" class="form-label">Voiture ID</label>
      <input type="text" class="form-control" formControlName="id" id="id">
      <div *ngIf="id?.errors?.['required'] && id?.touched" class="text-danger">ID is required</div>

      <label for="modele">Voiture Name</label>
      <input type="text" class="form-control" formControlName="modele" id="modele">
      <div *ngIf="modele?.errors?.['required'] && modele?.touched" class="text-danger">Modele is required</div>
      <div *ngIf="modele?.errors?.['minlength'] && modele?.touched" class="text-danger">Modele must be at least 3 characters</div>
  
      <label for="marque">Marque</label>
      <input type="text" class="form-control" formControlName="marque" id="marque">
      <div *ngIf="marque?.errors?.['required'] && marque?.touched" class="text-danger">Marque is required</div>

      <label for="couleur">Couleur</label>
      <input type="text" class="form-control" formControlName="couleur" id="couleur">
      <div *ngIf="couleur?.errors?.['required'] && couleur?.touched" class="text-danger">Couleur is required</div>

      <label for="prix">Prix</label>
      <input type="text" class="form-control" formControlName="prix" id="prix">
      <div *ngIf="prix?.errors?.['required'] && prix?.touched" class="text-danger">Prix is required</div>

      
    </div>
    
    <button type="submit" class="mt-3 btn btn-primary" [disabled]="addVoitureForm.invalid" (click)="addVoiture()">Submit</button>
  </form>
</div>
