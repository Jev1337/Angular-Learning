<br>
<div class="container mt-5">
    <h1>Voiture List</h1>
    <div class="mb-3">
        <a [routerLink]="['/voiture/add']" class="btn btn-success mb-2">
            <i class="bi bi-plus-circle"></i> Add Voiture
        </a>
        
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let voiture of listVoitures">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">#{{ voiture.id }}</h2>
                    <h3 class="card-subtitle mb-2 text-muted">{{ voiture.marque }}</h3>
                    <h3 class="card-subtitle mb-2 text-muted">{{ voiture.modele }}</h3>
                    <h3 class="card-subtitle mb-2 text-muted">{{ voiture.couleur }}</h3>
                    <h3 class="card-subtitle mb-2 text-muted">{{ voiture.prix }}</h3>
                    <button (click)="deleteVoiture(voiture.id)" class="btn btn-outline-danger m-1">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                    <button routerLink="/voiture/edit/{{voiture.id}}" class="btn btn-outline-warning m-1">
                        <i class="bi bi-pen"></i> Update
                    </button>
                    <button routerLink="/voiture/{{voiture.id}}" class="btn btn-outline-primary m-1">
                        <i class="bi bi-eye"></i> View
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
