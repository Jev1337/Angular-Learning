<br>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Commande Details
        </div>
        <div class="card-body">
            <h5 class="card-title">Commande ID: {{ id }}</h5>
            <p class="card-text">Date: {{ concernedCommande?.date }}</p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Price</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of concernedCommande?.items">
                        <td>{{ item.id }} </td>
                        <td>{{ item.price }} </td>
                        <td>{{ item.name }} </td>
                    </tr>
                </tbody>
            </table>
            <a href="#" routerLink="/commande" class="btn btn-primary">Go back</a>
        </div>
    </div></div>
