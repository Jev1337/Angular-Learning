<div class="container">
    <h1>Update Residence</h1>
    <div *ngIf="updateResidenceForm">
        <form [formGroup]="updateResidenceForm">
            <div class="mb-3">
              <label for="exampleInputname1" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" id="exampleInputname1" aria-describedby="nameHelp">
              <div *ngIf="name?.touched && name?.errors?.['required']" class="alert alert-danger m-2">Name is required.</div>
              <div *ngIf="name?.touched && name?.errors?.['minlength']" class="alert alert-danger m-2">Name must have at least 3 caracters.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputaddress1" class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address" id="exampleInputaddress1">
              <div *ngIf="address?.dirty && address?.errors?.['required']" class="alert alert-danger m-2">Address is required.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputstatus1" class="form-label">Status</label>
              <select class="form-select" formControlName="status" id="exampleInputstatus1">
                <option value="Disponible">Disponible</option>
                <option value="En Construction">En Construction</option>
                <option value="Vendu">Vendu</option>
              </select>
              <div *ngIf="status?.dirty && status?.errors?.['required']" class="alert alert-danger m-2">Status is required.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputimage1" class="form-label">Image</label>
              <input type="text" class="form-control" formControlName="image" id="exampleInputimage1">
              <div *ngIf="image?.dirty && image?.errors?.['required']" class="alert alert-danger m-2">Image is required.</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="updateResidenceForm.invalid" (click)="updateResidence()" >Update Residence</button>
            

          </form>
    </div>
</div>
