<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Voiture Details
        </div>
        <div class="card-body">
            <h5 class="card-title">Voiture ID: {{ id }}</h5>
            <p class="card-text">{{ concernedVoiture?.modele }}</p>
            <p class="card-text">{{ concernedVoiture?.marque }}</p>
            <p class="card-text">{{ concernedVoiture?.couleur }}</p>
            <p class="card-text">{{ concernedVoiture?.prix }}</p>
            <a href="#" routerLink="/voiture" class="btn btn-primary">Go back</a>
        </div>
    </div></div>
